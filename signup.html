<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Sign Up</title>
  <meta name="theme-color" content="#121212" />
  <link rel="icon" href="img/icon-192x192.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007aff;
      --bg: #1e1e1e;
      --card: rgba(255, 255, 255, 0.07);
      --blur: blur(16px);
      --radius: 18px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      -webkit-user-select: none;
      user-select: none;
      overflow: hidden;
    }

    .signup-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1.5rem;
    }

    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.8rem;
      cursor: pointer;
      z-index: 99999;
    }

    .signup-container {
      width: 100%;
      background: var(--card);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      padding: 2rem 1.5rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .signup-heading {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
    }

    .form-step {
      display: none;
    }

    .form-step.active {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      font-size: 15px;
      margin-bottom: 0.5rem;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.1);
    }

    .password-toggle {
      position: absolute;
      top: 65%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .btn-primary {
      width: 100%;
      padding: 1.1rem;
      border-radius: 14px;
      background-color: var(--primary);
      color: white;
      font-weight: 600;
      font-size: 17px;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .btn-primary.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .text-center {
      margin-top: 1rem;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .text-center a {
      color: var(--primary);
      text-decoration: none;
    }

    .notification-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 9999;
      padding: 1rem;
    }

    .notification {
      padding: 0.75rem 1.25rem;
      background: #dc3545;
      border-radius: 12px;
      color: white;
      font-size: 15px;
      opacity: 0;
      transform: translateY(-100%);
      transition: 0.4s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <button class="back-button" id="back-btn"><i data-feather="chevron-left"></i></button>

  <div class="signup-wrapper">
    <div class="signup-container">
      <div class="signup-heading">Create your account</div>
      <form id="signup-form">
        <div class="form-step active" id="step-1">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required autocomplete="email" placeholder="you@example.com" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required autocomplete="new-password" placeholder="Create password" />
            <button type="button" class="password-toggle" id="toggle-password">
              <i data-feather="eye"></i>
            </button>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" required autocomplete="new-password" placeholder="Confirm password" />
            <button type="button" class="password-toggle" id="toggle-confirm-password">
              <i data-feather="eye"></i>
            </button>
          </div>
          <div class="form-group">
            <button type="button" class="btn-primary" id="next-button">
              <span class="button-text">Next</span>
              <i data-feather="arrow-right-circle"></i>
            </button>
          </div>
        </div>

        <div class="form-step" id="step-2">
          <div class="form-group">
            <label for="name">Nickname</label>
            <input type="text" id="name" required autocomplete="nickname" placeholder="Your name" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" required autocomplete="tel" placeholder="Your phone number" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn-primary">
              <span class="button-text">Sign Up</span>
              <span class="spinner"></span>
              <i data-feather="user-plus"></i>
            </button>
          </div>
        </div>

        <p class="text-center">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </div>

  <div class="notification-container">
    <div id="notification" class="notification">
      <i data-feather="alert-circle"></i>
      <span id="notification-message"></span>
    </div>
  </div>
 <!-- Your Firebase login logic -->
  <script type="module" src="signup-script.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();

    document.addEventListener("DOMContentLoaded", () => {
      const step1 = document.getElementById("step-1");
      const step2 = document.getElementById("step-2");
      const nextBtn = document.getElementById("next-button");
      const backBtn = document.getElementById("back-btn");

      const emailInput = document.getElementById("email");
      const passwordInput = document.getElementById("password");
      const confirmInput = document.getElementById("confirm-password");

      const togglePassword = document.getElementById("toggle-password");
      const toggleConfirmPassword = document.getElementById("toggle-confirm-password");

      function showNotification(message) {
        const notif = document.getElementById("notification");
        const notifMsg = document.getElementById("notification-message");
        notif.classList.add("show");
        notifMsg.textContent = message;
        setTimeout(() => notif.classList.remove("show"), 3000);
      }

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.innerHTML = type === "password"
          ? '<i data-feather="eye"></i>'
          : '<i data-feather="eye-off"></i>';
        feather.replace();
      });

      toggleConfirmPassword.addEventListener("click", () => {
        const type = confirmInput.type === "password" ? "text" : "password";
        confirmInput.type = type;
        toggleConfirmPassword.innerHTML = type === "password"
          ? '<i data-feather="eye"></i>'
          : '<i data-feather="eye-off"></i>';
        feather.replace();
      });

      nextBtn.addEventListener("click", () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const confirm = confirmInput.value;

        if (!email || !emailInput.checkValidity()) {
          emailInput.focus();
          showNotification("Enter a valid email");
          return;
        }

        if (password.length < 6) {
          passwordInput.focus();
          showNotification("Password must be at least 6 characters");
          return;
        }

        if (password !== confirm) {
          confirmInput.focus();
          showNotification("Passwords do not match");
          return;
        }

        step1.classList.remove("active");
        step2.classList.add("active");
      });

      backBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (step2.classList.contains("active")) {
          step2.classList.remove("active");
          step1.classList.add("active");
        } else {
          if (document.referrer && !document.referrer.includes(location.href)) {
            history.back();
          } else {
            window.location.href = "login.html";
          }
        }
      });
    });
  </script>
</body>
</html>
