    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign Up</h2>
        </div>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn-primary">Sign Up <i class="feather-user-plus"></i></button>
            <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <div id="notification" class="notification">
        <i class="feather-check-circle"></i>
        <span id="notification-message"></span>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById("signup-form");
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");

        function showNotification(message) {
            notificationMessage.textContent = message;
            notification.classList.add("show");
            setTimeout(() => notification.classList.remove("show"), 3000);
        }

        signupForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            if (password !== confirmPassword) {
                showNotification("Passwords do not match!");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    return setDoc(doc(db, "users", user.uid), {
                        name: name,
                        phone: phone,
                        email: email
                    });
                })
                .then(() => {
                    showNotification("Sign up successful! Redirecting...");
                    setTimeout(() => window.location.href = "index.html", 1000);
                })
                .catch((error) => {
                    showNotification(`Error: ${error.message}`);
                });
        });
    </script>
