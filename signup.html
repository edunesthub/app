<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="vendor/icons/feather.css" rel="stylesheet" type="text/css">

    <style>
        body {
    background: #2c2c2c;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-touch-callout: none;
}

.signup-container {
    width: 100%;
    max-width: 500px;
    padding: 2rem;
    background: #2c2c2c;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    display: flex;
    flex-direction: column;
    align-items: stretch;
    justify-content: center;
    backdrop-filter: blur(10px);
    margin: 1.5rem auto;
}

.signup-header {
    text-align: center;
    margin-bottom: 1rem;
    width: 100%;
}

.signup-header h2 {
    font-size: clamp(2rem, 5vw, 2.5rem);
    font-weight: 700;
    color: #007aff;
    margin: 0;
    text-shadow: 0 2px 4px rgba(0, 122, 255, 0.2);
}

.signup-header p {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 0.75rem;
}

.form-step {
    width: 100%;
    display: none;
}

.form-step.active {
    display: block;
}

.form-group {
    margin-bottom: 1.5rem;
    width: 100%;
    position: relative;
}

.form-group label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    color: rgba(255, 255, 255, 0.9);
}

.form-group input {
    width: 100%;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 10px;
    color: #fff;
    font-size: 1rem;
    transition: all 0.3s ease;
}

.form-group input:focus {
    outline: none;
    border-color: #007aff;
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 6px rgba(0, 122, 255, 0.3);
}

.form-group input:invalid {
    border-color: rgba(220, 53, 69, 0.5);
}

.form-group input:valid {
    border-color: rgba(52, 199, 89, 0.5);
}

.password-toggle {
    position: absolute;
    right: 1rem;
    top: 50%;
    transform: translateY(-30%) translateY(8px);
    background: none;
    border: none;
    color: #007aff;
    cursor: pointer;
    padding: 0.4rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-primary {
    width: 100%;
    padding: 1rem;
    background: #007aff;
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    margin-top: 1rem;
}

.btn-primary:hover {
    background: #0062cc;
    transform: scale(1.02);
}

.btn-primary.loading {
    opacity: 0.7;
    pointer-events: none;
}

.spinner {
    width: 18px;
    height: 18px;
    border: 2px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    display: none;
}

.btn-primary.loading .spinner {
    display: block;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.text-center {
    margin-top: 1.5rem;
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    font-size: 1rem;
}

.text-center a {
    color: #007aff;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.text-center a:hover {
    color: #34c759;
}

.notification-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 1rem;
    z-index: 9999;
    pointer-events: none;
}

.notification {
    background: #007aff;
    color: white;
    padding: 0.75rem 1.25rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    font-size: 0.9rem;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    transform: translateY(-100px);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: auto;
    max-width: 90%;
    text-align: center;
}

.notification.show {
    transform: translateY(0);
    opacity: 1;
}

.notification.error {
    background: #dc3545;
}

.notification.success {
    background: #28a745;
}

.notification.warning {
    background: #ffc107;
    color: #333;
}

.notification i {
    font-size: 1rem;
}

@media (max-width: 480px) {
    .signup-container {
        padding: 1.5rem;
        margin: 1rem auto;
        max-width: 95%;
    }

    .signup-header h2 {
        font-size: 2rem;
    }

    .signup-header p {
        font-size: 0.9rem;
    }

    .form-group input {
        padding: 0.9rem;
        font-size: 0.95rem;
    }

    .btn-primary {
        padding: 0.9rem;
        font-size: 1rem;
    }

    .password-toggle {
        right: 0.75rem;
        padding: 0.3rem;
    }

    .notification {
        padding: 0.6rem 1rem;
        font-size: 0.85rem;
    }
}

@media (max-width: 360px) {
    .signup-container {
        padding: 1.25rem;
    }

    .signup-header h2 {
        font-size: 1.75rem;
    }

    .form-group label {
        font-size: 0.85rem;
    }

    .form-group input {
        padding: 0.8rem;
        font-size: 0.9rem;
    }

    .btn-primary {
        padding: 0.8rem;
        font-size: 0.95rem;
    }
}

html, body {
    touch-action: pan-x pan-y;
    -webkit-user-scalable: no;
    -ms-user-scalable: no;
    user-scalable: no;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

::-webkit-scrollbar {
    display: none;
}

<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Join Chawp!</h2>
            <p>Sign up to start ordering your favorite meals!</p>
        </div>
        <form id="signup-form">
            <div class="form-step active" id="step-1">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="toggle-password">
                        <i class="feather-eye"></i>
                    </button>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required autocomplete="new-password">
                    <button type="button" class="password-toggle" id="toggle-confirm-password">
                        <i class="feather-eye"></i>
                    </button>
                </div>
                <button type="button" class="btn-primary" id="next-button">
                    <span class="button-text">Next</span>
                    <i class="feather-arrow-right-circle"></i>
                </button>
            </div>
            <div class="form-step" id="step-2">
                <div class="form-group">
                    <label for="name">Your Nickname</label>
                    <input type="text" id="name" placeholder="Enter your nickname" required autocomplete="nickname">
                </div>
                <div class="form-group">
                    <label for="phone">Your Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required autocomplete="tel">
                </div>
                <button type="submit" class="btn-primary">
                    <span class="button-text">Done</span>
                    <span class="spinner"></span>
                    <i class="feather-user-plus"></i>
                </button>
            </div>
            <p class="text-center">Already have an account? <a href="login.html">Log In</a></p>
        </form>
    </div>

    <div class="notification-container">
        <div id="notification" class="notification">
            <i class="feather-alert-circle"></i>
            <span id="notification-message"></span>
        </div>
    </div>

    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
            authDomain: "von600-7982d.firebaseapp.com",
            projectId: "von600-7982d",
            storageBucket: "von600-7982d.appspot.com",
            messagingSenderId: "164591218045",
            appId: "1:164591218045:web:afe17512e16573e7903014",
            measurementId: "G-E69DMPLXBK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById("signup-form");
        const notification = document.getElementById("notification");
        const notificationMessage = document.getElementById("notification-message");
        const submitButton = signupForm.querySelector("button[type='submit']");
        const buttonText = submitButton.querySelector(".button-text");
        const togglePassword = document.getElementById("toggle-password");
        const toggleConfirmPassword = document.getElementById("toggle-confirm-password");
        const passwordInput = document.getElementById("password");
        const confirmPasswordInput = document.getElementById("confirm-password");
        const nextButton = document.getElementById("next-button");
        const step1 = document.getElementById("step-1");
        const step2 = document.getElementById("step-2");

        // Password visibility toggles
        togglePassword.addEventListener("click", () => {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
            togglePassword.innerHTML = type === "password" ? '<i class="feather-eye"></i>' : '<i class="feather-eye-off"></i>';
        });

        toggleConfirmPassword.addEventListener("click", () => {
            const type = confirmPasswordInput.getAttribute("type") === "password" ? "text" : "password";
            confirmPasswordInput.setAttribute("type", type);
            toggleConfirmPassword.innerHTML = type === "password" ? '<i class="feather-eye"></i>' : '<i class="feather-eye-off"></i>';
        });

        function showNotification(message, type = "success") {
            notification.classList.remove("show", "error", "success", "warning");
            notificationMessage.textContent = message;
            notification.className = `notification ${type}`;
            const icon = type === "error" ? "alert-circle" : 
                        type === "warning" ? "alert-triangle" : "check-circle";
            notification.innerHTML = `<i class="feather-${icon}"></i><span id="notification-message">${message}</span>`;
            notification.offsetHeight;
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
            }, 3000);
        }

        function setLoading(isLoading) {
            submitButton.classList.toggle("loading", isLoading);
            buttonText.textContent = isLoading ? "Creating account..." : "Done";
        }

        // Validate email format
        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // Validate phone number format
        function isValidPhone(phone) {
            return /^[0-9]{10,15}$/.test(phone.replace(/\D/g, ''));
        }

        // Generate a 5-character userId
        function generateUserId() {
            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            let userId = "";
            for (let i = 0; i < 5; i++) {
                userId += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return userId;
        }

        // Handle Next button click
        nextButton.addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const confirmPassword = document.getElementById("confirm-password").value.trim();

            // Validate step 1 inputs
            if (!email || !password || !confirmPassword) {
                showNotification("Please fill in all fields", "error");
                return;
            }

            if (!isValidEmail(email)) {
                showNotification("Please enter a valid email address", "error");
                return;
            }

            if (password.length < 6) {
                showNotification("Password must be at least 6 characters", "error");
                return;
            }

            if (password !== confirmPassword) {
                showNotification("Passwords do not match", "error");
                return;
            }

            // Switch to step 2
            step1.classList.remove("active");
            step2.classList.add("active");
            document.getElementById("name").focus();
        });

        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const name = document.getElementById("name").value.trim();
            const phone = document.getElementById("phone").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Validate step 2 inputs
            if (!name || !phone) {
                showNotification("Please fill in all fields", "error");
                return;
            }

            if (!isValidPhone(phone)) {
                showNotification("Please enter a valid phone number", "error");
                return;
            }

            setLoading(true);

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                const userId = generateUserId();
                
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    phone: phone,
                    email: email,
                    userId: userId,
                    createdAt: new Date().toISOString()
                });

                showNotification("Account created successfully! Redirecting...", "success");
                
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", email);
                
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } catch (error) {
                setLoading(false);
                let errorMessage = "An error occurred during signup";
                
                switch (error.code) {
                    case "auth/email-already-in-use":
                        errorMessage = "This email is already registered";
                        break;
                    case "auth/invalid-email":
                        errorMessage = "Invalid email address";
                        break;
                    case "auth/weak-password":
                        errorMessage = "Password is too weak";
                        break;
                    case "auth/network-request-failed":
                        errorMessage = "Network error. Please check your connection";
                        break;
                }
                
                showNotification(errorMessage, "error");
            }
        });

        // Auto-focus email input on page load
        document.getElementById("email").focus();
    </script>
