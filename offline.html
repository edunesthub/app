<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Chawp - Offline">
    <meta name="author" content="VON">
    <meta name="theme-color" content="#2c2c2c">
    <link rel="icon" type="image/png" href="/img/icon-192x192.png">
    <title>Chawp - Offline</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background: #2c2c2c;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }
        .offline-container {
            padding: 20px;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #00c8ff;
        }
        p {
            font-size: 1rem;
            color: #d0d0d0;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .btn-retry {
            background: #00c8ff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .btn-retry:hover {
            background: #0098c2;
            transform: scale(1.05);
        }
        .offline-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 576px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 0.9rem; }
            .btn-retry { padding: 10px 20px; font-size: 0.9rem; }
            .offline-icon { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <img src="/img/icon-192x192.png" alt="Offline Icon" class="offline-icon">
        <h1>You're Offline</h1>
        <p>Looks like your connection is taking a nap. Check your network and try again!</p>
        <button class="btn-retry" onclick="window.location.reload()">Retry</button>
    </div>
    <script>
        window.addEventListener('online', () => {
            window.location.href = '/home.html';
        });
    </script>

  <script src="/register-sw.js"></script>

</body>
</html>
