<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#2c2c2c">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Loading...</title>
  <style>
    html {
      height: 100%;
      min-height: -webkit-fill-available;
      overscroll-behavior-y: none;
      margin: 0;
    }
    body {
      background: #2c2c2c;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100%;
      min-height: -webkit-fill-available;
      overflow-x: hidden;
      overscroll-behavior-y: none;
      -webkit-overflow-scrolling: touch;
      display: flex;
      flex-direction: column;
    }
    #slow-network-spinner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #2c2c2c;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      opacity: 1;
      transition: opacity 0.3s ease-out;
    }
    #slow-network-spinner.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner-logo {
      color: #2596be;
      font-size: 4rem;
      font-weight: 590;
      font-style: normal;
      text-transform: uppercase;
      margin-bottom: 20px;
      font-family: Impact, sans-serif;
      letter-spacing: -0.02em;
      transform: scaleY(1.5);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #00c8ff;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner-message {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      margin-top: 15px;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div id="slow-network-spinner">
    <div class="spinner-logo">CHAWP</div>
    <div class="spinner"></div>
    <p class="spinner-message">Loading, please wait...</p>
  </div>
  <script>
    window.addEventListener('load', () => {
      if (navigator.onLine) {
        window.location.href = '/index.html';
      } else {
        document.querySelector('.spinner-message').textContent = 'Offline. Please connect to the internet.';
      }
    });
  </script>
</body>
</html>
