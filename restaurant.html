const updateModalTotal = () => {
    const sizeInput = document.querySelector('input[name="size"]:checked');
    const sizePrice = sizeInput ? parseFloat(sizeInput.dataset.price) : currentItem.price;

    let extrasTotal = 0;
    document.querySelectorAll(".extra-quantity").forEach(extra => {
        const count = parseInt(extra.querySelector(".count").textContent);
        const price = parseFloat(extra.dataset.price);
        extrasTotal += count * price;
    });

    const total = sizePrice + extrasTotal;
    elements.totalPrice.textContent = `Total: GH‚Çµ${total.toFixed(2)}`;

    }

    const extras = [];
    let extrasTotal = 0;
    document.querySelectorAll(".extra-quantity").forEach(extra => {
        const count = parseInt(extra.querySelector(".count").textContent);
        const name = extra.dataset.name;
        const price = parseFloat(extra.dataset.price);

        name: currentItem.name,

        extras,

const loadMenuLive = async () => {
    const menuRef = collection(db, "restaurant", restaurantId, "menu");
    const categoriesRef = collection(db, "restaurant", restaurantId, "categories");

    const [menuSnap, catSnap] = await Promise.all([
        getDocs(menuRef),
        getDocs(categoriesRef)
    ]);

    const categoryOrderMap = {};
    catSnap.forEach(doc => {
        const data = doc.data();
        categoryOrderMap[data.name] = data.sortOrder ?? 9999;
    });

    const categoryMetaMap = {};
catSnap.forEach(doc => {
    const data = doc.data();
    categoryMetaMap[data.name] = {
        visible: data.visible !== false,
        order: data.sortOrder ?? 9999,
        collapsible: data.collapsible === true
    };
});


    const items = menuSnap.docs.map(doc => {
    const data = doc.data();
    return {
        id: doc.id,
        ...data,
        price: parseFloat(data.price) || 0,
        sizes: data.sizes || [],
        extras: data.extras || [],
        category: data.category || "",
        categoryOrder: categoryOrderMap[data.category] ?? 9999,
        orderNumber: typeof data.orderNumber === "number" ? data.orderNumber : 9999,
        visible: data.visible !== false // default to true
    };
});

const visibleItems = items.filter(item => item.visible && categoryMetaMap[item.category]?.visible !== false);


    const grouped = {};
    visibleItems.forEach(item => {
        const category = item.category || "";
        if (!grouped[category]) grouped[category] = [];
        grouped[category].push(item);
    });

renderMenu(grouped, categoryMetaMap);
};

<script>
  
    // Slow network detection
    function showSlowNetworkToast() {
      // Only show if online
      if (!navigator.onLine) return;
  
      const toastContainer = document.createElement('div');
      toastContainer.id = 'slow-network-toast';
      toastContainer.className = 'toast-container';
      toastContainer.style.background = 'rgba(255, 152, 0, 0.9)'; // Orange for warning
      toastContainer.style.zIndex = '1001'; // Above other toasts
      toastContainer.innerHTML = '<span>Slow Network Detected...</span>';
      document.body.appendChild(toastContainer);
  
      // Show toast
      toastContainer.classList.add('show');
      
      // Auto-hide after 7 seconds
      setTimeout(() => {
        toastContainer.classList.remove('show');
        toastContainer.classList.add('hide');
        setTimeout(() => {
          toastContainer.remove();
        }, 300);
      }, 7000);
    }
  
    // Check network speed
    if ('connection' in navigator) {
      const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
      const slowNetworks = ['2g', '3g', 'slow-2g', '4g'];
  
      // Initial check
      if (navigator.onLine && slowNetworks.includes(connection.effectiveType)) {
        showSlowNetworkToast();
      }
  
      // Listen for network changes
      connection.addEventListener('change', () => {
        if (navigator.onLine && slowNetworks.includes(connection.effectiveType)) {
          showSlowNetworkToast();
        }
      });
