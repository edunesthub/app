const getDeliveryFee = (hostelName, cart = []) => {
  const hostel = deliveryFees.find(h => h.name === hostelName) || deliveryFees[0];
  const baseFee = hostel.fee;

  // Count total quantity of all meals
  let totalMeals = 0;
  cart.forEach(item => {
    totalMeals += item.quantity || 1;
  });

  const extraMeals = Math.max(totalMeals - 1, 0);
  const extraFee = extraMeals * 2; // 2 GHS per extra meal

  return baseFee + extraFee;
};

const fetchDiscountCode = async (code) => {
  const snapshot = await getDocs(collection(db, "discountCodes"));
  const now = new Date();

  const match = snapshot.docs.find(doc => {
    const data = doc.data();
    const notExpired = !data.expiresAt || new Date(data.expiresAt) > now;
    const underLimit = !data.maxUses || data.uses < data.maxUses;
    return (
      data.code.toLowerCase() === code.toLowerCase() &&
      data.active &&
      notExpired &&
      underLimit
    );
  });

  return match ? { id: match.id, ...match.data() } : null;
};

async function placeOrderPayAfterDelivery(cart, deliveryDetails, totalAmount, discountCode, restaurantId, vendorEmail) {
  const { collection, doc, updateDoc, addDoc, increment, getDoc } = window.firebaseExports;
  const deviceId = getDeviceId();

  try {
    const user = auth.currentUser;

    let userName = null;
    let userEmail = user?.email || null;

    // üîÑ Fetch user's name from Firestore
    if (user) {
      const userSnap = await getDoc(doc(db, "users", user.uid));
      if (userSnap.exists()) {
        const userData = userSnap.data();
        userName = userData.name || null;
      }
    }

    if (discountCode) {
      const discountRef = doc(db, "discountCodes", discountCode);
      await updateDoc(discountRef, { uses: increment(1) });
    }

    const restaurantSnap = await getDoc(doc(db, "restaurant", restaurantId));
    const restaurantData = restaurantSnap.exists() ? restaurantSnap.data() : {};

    const finalDeliveryFee = getDeliveryFee(deliveryDetails.hostel || "Hostel A", cart);
    const finalsubtotal = cart.reduce((sum, item) => sum + (item.price + markupPrice) * item.quantity, 0);
    const finalTotal = finalsubtotal + finalDeliveryFee + 2.00;

    // ‚úÖ Create order document
    await addDoc(collection(db, "orders"), {
      cart,
      deliveryDetails,
      deliveryFee: getDeliveryFee(deliveryDetails.hostel || "Hostel A"),
      finalDeliveryFee,
      finalsubtotal,
      finalTotal,
      processingFee: 2.00,
      totalAmount,
      status: "pending",
      paymentMethod: "pay-after-delivery",
      timestamp: new Date(),
      discount: discountCode || null,
      restaurantId,
      restaurantName: restaurantData.name || "",
      vendorEmail,
      deviceId,
      customerToken: localStorage.getItem("customerToken") || null,
      userEmail,
      userName
    });

    localStorage.removeItem("cart");
    localStorage.removeItem("deliveryDetails");
    window.location.href = "success.html";
