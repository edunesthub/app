<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#2c2c2c" />
  <title>Welcome</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #2c2c2c;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      -webkit-tap-highlight-color: transparent;
    }

    .wrapper {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.6s ease forwards;
    }

    .image-container {
      width: 100%;
      height: 260px;
      border-radius: 22px;
      overflow: hidden;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.4);
      margin-bottom: 2rem;
      transform: scale(1);
      transition: transform 0.3s ease;
    }

    .image-container:active {
      transform: scale(0.98);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .tagline {
      font-size: 1.25rem;
      text-align: center;
      margin-bottom: 2rem;
      color: #eeeeee;
      line-height: 1.5;
      min-height: 3.5rem;
      animation: taglineIn 0.6s ease forwards;
    }

    .tagline.out {
      animation: taglineOut 0.4s ease forwards;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }

    .btn {
      padding: 1rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      position: relative;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
      transform: scale(1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:active {
      transform: scale(0.97);
    }

    .btn.login {
      background-color: #00c8ff;
      color: #000;
    }

    .btn.signup {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    .btn.loading {
      pointer-events: none;
      opacity: 0.85;
      color: transparent !important;
    }

    .btn.loading .dots {
      display: inline-flex;
      gap: 0.25rem;
      align-items: center;
      justify-content: center;
    }

    .btn.loading .dots span {
      display: block;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      animation: blink 1s infinite ease-in-out;
    }

    .btn.loading .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .btn.loading .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0.3; transform: scale(1); }
      40% { opacity: 1; transform: scale(1.4); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes taglineOut {
      from { opacity: 1; transform: translateY(0); }
      to   { opacity: 0; transform: translateY(20px); }
    }

    @keyframes taglineIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 600px) {
      .wrapper {
        padding: 0 1rem;
      }

      .image-container {
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="image-container">
      <img src="/img/vendors/fufu.png" alt="Delicious Food" />
    </div>

    <div class="tagline" id="tagline">Abi you dey hung?</div>

    <div class="buttons">
      <button type="button" class="btn login" onclick="login()">Login</button>
      <button type="button" class="btn signup" onclick="signup()">Sign Up</button>
    </div>
  </div>

  <script type="module">
    // Firebase Auto-Skip Logic
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
      authDomain: "von600-7982d.firebaseapp.com",
      projectId: "von600-7982d",
      storageBucket: "von600-7982d.appspot.com",
      messagingSenderId: "164591218045",
      appId: "1:164591218045:web:afe17512e16573e7903014",
      measurementId: "G-E69DMPLXBK"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.replace("/index.html");
      }
    });

    // Tagline Slider w/ Soft-Life Vibes
    const taglines = [
      "Abi you dey hung?",
      "Look fast and chawp!",
      "Fufu? Fried rice? We got you."
    ];

    const el = document.getElementById("tagline");
    let current = 0;

    setInterval(() => {
      el.classList.add("out");

      setTimeout(() => {
        current = (current + 1) % taglines.length;
        el.textContent = taglines[current];
        el.classList.remove("out");
      }, 400);
    }, 2500);

    // Button Loader Logic
    const loginBtn = document.querySelector('.btn.login');
    const signupBtn = document.querySelector('.btn.signup');

    window.login = function() {
      loginBtn.classList.add('loading');
      loginBtn.innerHTML = '<div class="dots"><span></span><span></span><span></span></div>';
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 500);
    }

    window.signup = function() {
      signupBtn.classList.add('loading');
      signupBtn.innerHTML = '<div class="dots"><span></span><span></span><span></span></div>';
      setTimeout(() => {
        window.location.href = '/signup.html';
      }, 500);
    }

    // Reset button loading state on load or page show
    function resetButtons() {
      loginBtn.classList.remove('loading');
      signupBtn.classList.remove('loading');
      loginBtn.innerHTML = 'Login';
      signupBtn.innerHTML = 'Sign Up';
    }

    window.addEventListener('load', resetButtons);
    window.addEventListener('pageshow', resetButtons);
  </script>
</body>
</html>
