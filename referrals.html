<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Referral Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: #121212;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .leaderboard-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .leaderboard-header h2 {
      font-weight: 700;
      color: #fff;
    }

    .leaderboard-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      padding: 1rem 1.3rem;
      margin-bottom: 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(16px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .leaderboard-card:hover {
      transform: scale(1.02);
    }

    .leaderboard-card strong {
      font-size: 16px;
      color: #fff;
    }

    .leaderboard-card small {
      display: block;
      color: #aaa;
      font-size: 13px;
    }

    .referral-count {
      font-weight: 700;
      color: #00ff85;
      font-size: 16px;
    }

    .rank-badge {
      background: #007aff;
      color: white;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      flex-shrink: 0;
    }

    .leader-info {
      flex: 1;
    }

    .refresh-btn {
      display: block;
      margin: 20px auto 0;
      background: #007aff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.7rem 1.5rem;
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="leaderboard-header">
      <h2>üèÜ Referral Leaderboard</h2>
      <p class="text-secondary">Top users ranked by successful referrals</p>
    </div>

    <div id="leaderboard"></div>

    <button class="refresh-btn" id="refresh">Refresh</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
      authDomain: "von600-7982d.firebaseapp.com",
      projectId: "von600-7982d",
      storageBucket: "von600-7982d.appspot.com",
      messagingSenderId: "164591218045",
      appId: "1:164591218045:web:afe17512e16573e7903014",
      measurementId: "G-E69DMPLXBK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const leaderboard = document.getElementById("leaderboard");
    const refreshBtn = document.getElementById("refresh");

    async function loadLeaderboard() {
      leaderboard.innerHTML = `<p class="text-center text-muted">Loading...</p>`;

      const snapshot = await getDocs(collection(db, "users"));
      const data = [];

      snapshot.forEach(doc => {
        const d = doc.data();
        if (d.referralCode) {
          data.push({
            name: d.name || "Anonymous",
            code: d.referralCode,
            count: d.referralCount || 0
          });
        }
      });

      data.sort((a, b) => b.count - a.count);

      leaderboard.innerHTML = data.length
        ? data.map((x, i) => `
            <div class="leaderboard-card">
              <div class="rank-badge">${i + 1}</div>
              <div class="leader-info">
                <strong>${x.name}</strong>
                <small>Code: ${x.code}</small>
              </div>
              <div class="referral-count">${x.count}</div>
            </div>
          `).join("")
        : `<p class="text-center text-muted">No referrals yet.</p>`;
    }

    refreshBtn.addEventListener("click", loadLeaderboard);
    loadLeaderboard();
  </script>
</body>
</html>
