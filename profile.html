<body class="fixed-bottom-bar">
    <div class="osahan-profile">
        <div class="bg-transparent border-bottom p-3 d-flex align-items-center">
            <a class="toggle togglew toggle-2" href="#"><span></span></a>
<i class="feather-user text-white p-2" style="font-size: 1.2rem;"></i>
<h4 class="fw-bold m-0 text-white">Profile</h4>
        </div>
        <div class="container position-relative">
            <div class="py-5 osahan-profile row">
                <div class="col-md-4 mb-3">
                    <div class="bg-dark rounded shadow-sm sticky_sidebar overflow-hidden">
                        <div class="bg-dark profile-details">
                            <div class="user-info border-bottom"><br>
                                <i class="feather-user bg-danger text-white p-3 rounded-circle" style="font-size: 2rem;"></i><br><br>
                                <h5 id="user-name" class="fw-bold mt-2 text-white">.</h5>
                                <p id="user-email" class="text-white-50 small">.</p>
                                <p id="user-id" class="text-white-50 small">.</p>
                            </div>
                            <a href="account.html" class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                                <div class="left me-3"><h6 class="fw-bold m-0 text-white"><i class="feather-user bg-danger text-white p-2 rounded-circle me-2"></i> My Account</h6></div>
                                <div class="right ms-auto"><span class="fw-bold m-0"><i class="feather-chevron-right h6 m-0"></i></span></div>
                            </a>
                            <a href="contact-us.html" class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                                <div class="left me-3"><h6 class="fw-bold m-0 text-white"><i class="feather-phone bg-primary text-white p-2 rounded-circle me-2"></i> Contact Us</h6></div>
                                <div class="right ms-auto"><span class="fw-bold m-0"><i class="feather-chevron-right h6 m-0"></i></span></div>
                            </a>
                            <a href="terms.html" class="d-flex w-100 align-items-center border-bottom px-3 py-4">
                                <div class="left me-3"><h6 class="fw-bold m-0 text-white"><i class="feather-info bg-success text-white p-2 rounded-circle me-2"></i> Terms & Conditions</h6></div>
                                <div class="right ms-auto"><span class="fw-bold m-0"><i class="feather-chevron-right h6 m-0"></i></span></div>
                            </a>
                            <a href="privacy.html" class="d-flex w-100 align-items-center px-3 py-4">
                                <div class="left me-3"><h6 class="fw-bold m-0 text-white"><i class="feather-lock bg-warning text-white p-2 rounded-circle me-2"></i> Privacy Policy</h6></div>
                                <div class="right ms-auto"><span class="fw-bold m-0"><i class="feather-chevron-right h6 m-0"></i></span></div>
                            </a>
                            <div class="text-center px-3 py-4">
                                <div id="update-notification" class="mb-2" style="display: none;"></div>
                                <button id="force-update-btn" class="btn btn-primary w-100 mb-3" title="Refresh the app to the latest version">Update App Â <i class="feather-refresh-cw"></i></button>
                                <button id="logout-btn" class="btn btn-danger w-100 mb-5">
                                    Logout <i class="feather-log-out"></i>
                                  </button>
                                  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="osahan-menu-fotter fixed-bottom bg-darks px-3 py-2 text-center">
            <div class="row">
                <div class="col">
                    <div class="footer-item">
                        <a href="index.html" class="text-white small fw-bold text-decoration-none">
                            <p class="h4 m-0"><i class="feather-map-pin text-white"></i></p>Trending
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="footer-item">
                        <a href="home.html" class="text-white small fw-bold text-decoration-none">

                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="footer-item">
                        <a href="cart.html" class="text-white small fw-bold text-decoration-none">
                            <p class="h4 m-0"><i class="feather-shopping-cart"></i></p>Cart
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="footer-item">
                        <a href="orders.html" class="text-white small fw-bold text-decoration-none">
                            <p class="h4 m-0"><i class="feather-shopping-bag"></i></p>Orders
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="footer-item selected">
                        <a href="profile.html" class="text-white small fw-bold text-decoration-none">
                            <p class="h4 m-0"><i class="feather-user"></i></p>Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
