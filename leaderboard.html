<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Referral Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 1.5rem;
    }
    .leaderboard-container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      color: white;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background: rgba(255,255,255,0.1);
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }
    .rank {
      font-weight: bold;
      color: #007aff;
    }
  </style>
</head>
<body>
  <div class="leaderboard-container">
    <h2>Referral Leaderboard</h2>
    <table class="table table-borderless">
      <thead>
        <tr>
          <th>#</th>
          <th>Promoter</th>
          <th>Referral Code</th>
          <th>Signups</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <tr><td colspan="4" class="text-center">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
      authDomain: "von600-7982d.firebaseapp.com",
      projectId: "von600-7982d",
      storageBucket: "von600-7982d.appspot.com",
      messagingSenderId: "164591218045",
      appId: "1:164591218045:web:afe17512e16573e7903014",
      measurementId: "G-E69DMPLXBK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const leaderboardBody = document.getElementById("leaderboard-body");

    async function loadLeaderboard() {
      leaderboardBody.innerHTML = "<tr><td colspan='4' class='text-center'>Loading...</td></tr>";

      const q = query(collection(db, "referrals"), orderBy("totalSignups", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        leaderboardBody.innerHTML = "<tr><td colspan='4' class='text-center'>No referrals yet</td></tr>";
        return;
      }

      leaderboardBody.innerHTML = "";
      let rank = 1;

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        leaderboardBody.innerHTML += `
          <tr>
            <td class="rank">#${rank++}</td>
            <td>${data.promoterName || "Unknown"}</td>
            <td>${docSnap.id}</td>
            <td>${data.totalSignups || 0}</td>
          </tr>
        `;
      });
    }

    loadLeaderboard();
  </script>
</body>
</html>
