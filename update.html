<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Updating App...</title>
  <style>
    body {
      background: #2c2c2c;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      margin-bottom: 32px;
      animation: fadeIn 0.6s ease-out forwards;
      box-shadow: 0 0 16px rgba(0, 123, 255, 0.4);
      object-fit: cover;
    }

    .message {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .progress-container {
      width: 90%;
      max-width: 320px;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.05);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #007bff;
      border-radius: 5px 0 0 5px;
      transition: width 0.25s ease;
    }

    .note {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }

    #installPrompt {
      margin-top: 24px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      cursor: pointer;
      display: none;
    }

    @keyframes fadeIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img class="logo" src="/img/icon-512x512.png" alt="App Logo" />
  <div class="message">Hang tight ‚Äî we're updating your app</div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="note" id="statusNote">This ensures you have the latest, fastest version.</div>
  <button id="installPrompt">Install App</button>

  <script>
    (async () => {
      const REDIRECT_URL = '/index.html';
      const progressBar = document.getElementById('progressBar');
      const statusNote = document.getElementById('statusNote');
      const installBtn = document.getElementById('installPrompt');

      let deferredPrompt;

      // Detect if user is in browser vs standalone mode
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      // Watch for install prompt trigger
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.style.display = 'inline-block';
      });

      installBtn.addEventListener('click', async () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          if (outcome === 'accepted') {
            installBtn.style.display = 'none';
            statusNote.textContent = 'App installed! üéâ';
          }
          deferredPrompt = null;
        }
      });

      function setProgress(percent) {
        progressBar.style.width = percent + '%';
      }

      function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function runSmoothProgress() {
        let current = 0;
        while (current < 90) {
          current += Math.random() * 7;
          if (current > 90) current = 90;
          setProgress(current);
          await delay(180 + Math.random() * 70);
        }
      }

      async function performUpdate() {
        const fakeProgress = runSmoothProgress();

        try {
          // 1. Unregister all SWs
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (let reg of regs) await reg.unregister();
          }

          // 2. Clear all caches
          if ('caches' in window) {
            const keys = await caches.keys();
            for (let key of keys) await caches.delete(key);
          }

          // 3. Preload assets
          const assets = [
            '/',
            '/index.html',
            '/home.html',
            '/profile.html',
            '/css/style.css',
            '/js/index.js',
            '/js/home.js',
            '/manifest.json',
            '/img/icon-192x192.png',
            '/img/icon-512x512.png',
            '/sw.js'
          ];

          if ('caches' in window) {
            const cache = await caches.open('app-cache-v1');
for (const url of assets) {
  try {
    const response = await fetch(url);
    if (response.ok) {
      await cache.put(url, response);
    } else {
      console.warn(`‚ö†Ô∏è Skipped: ${url} (status ${response.status})`);
    }
  } catch (err) {
    console.warn(`‚ùå Failed to cache ${url}:`, err.message);
  }
}
          }

          // 4. Re-register service worker
          if ('serviceWorker' in navigator) {
            await navigator.serviceWorker.register('/sw.js');
          }

          // Finish progress
          await fakeProgress;
          setProgress(100);
          await delay(500);

          if (isStandalone) {
            window.location.href = REDIRECT_URL;
          } else {
            statusNote.textContent = 'Update complete! You can now install or open the app from your home screen.';
            installBtn.style.display = deferredPrompt ? 'inline-block' : 'none';
          }

        } catch (e) {
          console.error('Update failed:', e);
          statusNote.textContent = 'Update failed. Try again later.';
        }
      }

      performUpdate();
    })();
  </script>
</body>
</html>
