<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chawp Update...</title>
  <link rel="manifest" href="/manifest.json" />

  <style>
    body {
      background: #2c2c2c;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }
    .share-icon {
            display: inline-block;
            background: #2c2c2e;
            padding: 1px 3px;
            border-radius: 6px;
            vertical-align: middle;
            margin: 0 4px;
        }

    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.015) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: backgroundFloat 30s linear infinite;
      z-index: 0;
    }

    @keyframes backgroundFloat {
      0% { background-position: 0 0; }
      100% { background-position: 40px 40px; }
    }

    body > * {
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 200px;
      height: 200px;
      border-radius: 24px;
      margin-bottom: 52px;
      animation: fadeIn 0.6s ease-out forwards;
      box-shadow: 0 0 16px rgba(0, 123, 255, 0.4);
      object-fit: cover;
    }

    .message {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 16px;
      animation: pulseText 2.5s infinite ease-in-out;
    }

    #dots {
      font-weight: 700;
      display: inline-block;
    }

    .progress-container {
      width: 90%;
      max-width: 320px;
      height: 10px;
      background: #444;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.05);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: #007bff;
      border-radius: 5px 0 0 5px;
      transition: width 0.25s ease;
      animation: glow 2.5s ease-in-out infinite;
    }

    .note {
      font-size: 14px;
      color: #aaa;
      margin-top: 20px;
    }

#installPrompt {
  margin-top: 12px;
  padding: 8px 16px;
  background: #007aff;
  color: white;
  border: none;
  border-radius: 20px;
  font-weight: 500;
  font-size: 14px;
  display: inline-block;
  cursor: pointer;
  vertical-align: middle;
}


    @keyframes fadeIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes gentleShake {
      0% { transform: translateY(0); }
      25% { transform: translateY(-2px); }
      50% { transform: translateY(1px); }
      75% { transform: translateY(-1px); }
      100% { transform: translateY(0); }
    }

    @keyframes pulseText {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.02); opacity: 0.85; }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px rgba(0,123,255,0.3); }
      50% { box-shadow: 0 0 20px rgba(0,123,255,0.6); }
      100% { box-shadow: 0 0 10px rgba(0,123,255,0.3); }
    }

    /* iOS Install Modal */
    #installModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(6px);
      z-index: 9999;
      align-items: center;
      justify-content: center;
    }

    #installModalContent {
      background: #1c1c1e;
      border-radius: 16px;
      padding: 24px;
      max-width: 90%;
      text-align: center;
      color: #fff;
    }

    #installModalContent h2 {
      font-size: 18px;
      margin-bottom: 12px;
    }

    #installModalContent p {
      font-size: 15px;
      color: #bbb;
    }

    #installModalContent button {
      margin-top: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      background: #0a84ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img class="logo" src="/img/icon-512x512.png" alt="App Logo" />
  <div class="message"><span id="dynamicText">Updating</span><span id="dots">...</span></div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="note" id="statusNote">This ensures you have the latest, fastest version.</div>

<div class="note" id="installNotice" style="display: none; font-size: 14px; margin-top: 20px;">
  If you haven‚Äôt installed the Chawp app yet, tap 
  <button id="installPrompt" style="margin: 0 4px; padding: 6px 12px; font-size: 14px; border-radius: 20px; background: #007aff; color: white; border: none; cursor: pointer;">Install</button> 
  to add it to your home screen.
</div>

  <!-- iOS Modal -->
  <div id="installModal">
    <div id="installModalContent">
      <h2>üì≤ Install Chawp</h2>
      <p>Tap the <strong>Share</strong> button <span class="share-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="14" viewBox="0 0 25 27" width="14">
                            <path d="M0 0h24v24H0V0z" fill="none"/>
                            <path d="M16 5l-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4 4 4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2z" fill="white"/>
                        </svg>
                    </span><br>then <strong>‚ÄúAdd to Home Screen‚Äù</strong>.</p>
      <button onclick="document.getElementById('installModal').style.display='none'">Got it</button>
    </div>
  </div>

<script>
(async () => {
  const REDIRECT_URL = '/index.html';
  const progressBar = document.getElementById('progressBar');
  const statusNote = document.getElementById('statusNote');
  const dynamicText = document.getElementById('dynamicText');
  const installBtn = document.getElementById('installPrompt');
  const dots = document.getElementById('dots');
  const installModal = document.getElementById('installModal');
  let deferredPrompt;

  // üîπ DYNAMIC DOTS LOOP
  let dotState = 0;
  const dotInterval = setInterval(() => {
    dotState = (dotState + 1) % 4;
    dots.textContent = '.'.repeat(dotState);
  }, 700);

  // üîπ STANDALONE CHECK
  const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

  // üîπ INSTALL PROMPT HOOK
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
  });

  installBtn.addEventListener('click', async () => {
    if (deferredPrompt) {
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      if (outcome === 'accepted') {
        installBtn.style.display = 'none';
        statusNote.textContent = 'App installed! üéâ';
      }
      deferredPrompt = null;
    } else {
      // üîπ Trigger modal manually on button click
      installModal.style.display = 'flex';
    }
  });

  function setProgress(percent) {
    progressBar.style.width = percent + '%';
  }

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  async function runSmoothProgress() {
    let current = 0;
    while (current < 90) {
      current += Math.random() * 7;
      if (current > 90) current = 90;
      setProgress(current);
      await delay(180 + Math.random() * 70);
    }
  }

  async function performUpdate() {
    const fakeProgress = runSmoothProgress();

    try {
      // üîπ UNREGISTER SW
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        for (let reg of regs) await reg.unregister();
      }

      // üîπ CLEAR CACHES
      if ('caches' in window) {
        const keys = await caches.keys();
        for (let key of keys) await caches.delete(key);
      }

      // üîπ PRELOAD ASSETS
      const assets = [
        '/', '/index.html', '/home.html', '/profile.html',
        '/css/style.css', '/js/index.js', '/js/home.js',
        '/manifest.json', '/img/icon-192x192.png', '/img/icon-512x512.png', '/sw.js'
      ];

      if ('caches' in window) {
        const cache = await caches.open('app-cache-v1');
        for (const url of assets) {
          try {
            const response = await fetch(url);
            if (response.ok) {
              await cache.put(url, response);
            } else {
              console.warn(`‚ö†Ô∏è Skipped: ${url} (status ${response.status})`);
            }
          } catch (err) {
            console.warn(`‚ùå Failed to cache ${url}:`, err.message);
          }
        }
      }

      // üîπ RE-REGISTER SW
      if ('serviceWorker' in navigator) {
        await navigator.serviceWorker.register('/sw.js');
      }

      // üîπ COMPLETE PROGRESS
      await fakeProgress;
      setProgress(100);
      clearInterval(dotInterval); // üîπ Stop the dot animation
      dots.style.display = 'none'; // üîπ Hide the dots
      await delay(500);

      const reloadChannel = new BroadcastChannel('chawp-update');
reloadChannel.postMessage({ type: 'force-reload' });
reloadChannel.close(); // Close the channel
localStorage.setItem('chawp-reload', Date.now()); // Safari fallback


      if (isStandalone) {
        window.location.href = REDIRECT_URL;
      } else {
        dynamicText.textContent = '‚úÖ Update complete!';
        statusNote.textContent = '‚úÖ You can now open the app from your home screen.';
document.getElementById('installNotice').style.display = 'block';

setTimeout(() => {
  installBtn.style.animation = 'gentleShake 1s ease-in-out infinite';
}, 3000);

      }

    } catch (e) {
      console.error('Update failed:', e);
      statusNote.textContent = 'Update failed. Try again later.';
    }
  }

  performUpdate();
})();
// Clear localStorage, sessionStorage, and IndexedDB
sessionStorage.clear();

if (indexedDB) {
  indexedDB.databases && indexedDB.databases().then((dbs) => {
    dbs.forEach(db => indexedDB.deleteDatabase(db.name));
  });
}

</script>


</body>
</html>
