<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Login</title>
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="icon" href="img/icon-192x192.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet" />
  <style>
    :root {
      --primary: #007aff;
      --bg: #1e1e1e;
      --card: rgba(255, 255, 255, 0.08);
      --blur: blur(16px);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 1.5rem 1rem;
    }

    .login-container {
      width: 100%;
      background: var(--card);
      backdrop-filter: var(--blur);
      padding: 2rem 1.25rem;
      border-radius: var(--radius);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .login-heading {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
      color: white;
    }

    .back-button {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.8rem;
      cursor: pointer;
      padding: 0.6rem;
      z-index: 99999;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.2);
    }

    .form-group label {
      margin-bottom: 0.5rem;
      display: block;
      font-size: 15px;
      color: rgba(255, 255, 255, 0.85);
    }

    .password-toggle {
      position: absolute;
      top: 65%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 1.2rem;
      color: var(--primary);
    }

    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 17px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      transition: 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #005fcc;
    }

    .btn-primary .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    .btn-primary.loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .text-center {
      margin-top: 1.5rem;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
    }

    .text-center a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .notification-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      z-index: 9999;
    }

    .notification {
      padding: 0.75rem 1.2rem;
      background-color: var(--primary);
      border-radius: 12px;
      font-size: 14px;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      opacity: 0;
      transform: translateY(-100%);
      transition: 0.3s ease;
    }

    .notification.show {
      opacity: 1;
      transform: translateY(0);
    }

    .notification.success { background: #28a745; }
    .notification.error { background: #dc3545; }
    .notification.warning {
      background: #ffc107;
      color: #333;
    }
  </style>
</head>
<body>

  <button class="back-button" id="back-btn"><i data-feather="chevron-left"></i></button>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-heading">Login to your account</div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
          <button type="button" class="password-toggle" id="toggle-password">
            <i data-feather="eye"></i>
          </button>
        </div>
        <button type="submit" class="btn-primary">
          <span class="button-text">Login</span>
          <span class="spinner"></span>
        </button>
        <p class="text-center">New? <a href="signup.html">Create account</a></p>
      </form>
    </div>
  </div>

  <div class="notification-container">
    <div id="notification" class="notification">
      <span id="notification-message"></span>
    </div>
  </div>
  <script type="module">
    
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
    authDomain: "von600-7982d.firebaseapp.com",
    projectId: "von600-7982d",
    storageBucket: "von600-7982d.appspot.com",
    messagingSenderId: "164591218045",
    appId: "1:164591218045:web:afe17512e16573e7903014",
    measurementId: "G-E69DMPLXBK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById("login-form");
const notification = document.getElementById("notification");
const notificationMessage = document.getElementById("notification-message");
const submitButton = loginForm.querySelector("button[type='submit']");
const buttonText = submitButton.querySelector(".button-text");
const passwordInput = document.getElementById("password");

// Check auth state immediately to prevent logged-in users from accessing login page
onAuthStateChanged(auth, (user) => {
    if (user) {
        // Redirect to index.html if user is already logged in
        if (!window.location.pathname.includes("index.html")) {
            window.location.href = "index.html";
        }
    }
});



function showNotification(message, type = "success") {
    // Remove any existing notifications first
    notification.classList.remove("show", "error", "success", "warning");
    
    // Update notification content and style
    notificationMessage.textContent = message;
    notification.className = `notification ${type}`;
    
    // Add appropriate icon
    const icon = type === "error" ? "alert-circle" : 
                type === "warning" ? "alert-triangle" : "check-circle";
    notification.innerHTML = `<i class="feather-${icon}"></i><span id="notification-message">${message}</span>`;
    
    // Force a reflow
    notification.offsetHeight;
    
    // Show notification
    notification.classList.add("show");
    
    // Hide notification after 3 seconds
    setTimeout(() => {
        notification.classList.remove("show");
    }, 3000);
}

function setLoading(isLoading) {
    submitButton.classList.toggle("loading", isLoading);
    buttonText.textContent = isLoading ? "Logging in..." : "Login";
}

// Validate email format
function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validate inputs
    if (!email || !password) {
        showNotification("Please fill in all fields", "error");
        return;
    }

    if (!isValidEmail(email)) {
        showNotification("Please enter a valid email address", "error");
        return;
    }

    if (password.length < 6) {
        showNotification("Password must be at least 6 characters", "error");
        return;
    }

    setLoading(true);

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showNotification("Login successful! Redirecting...", "success");
        
        // Store login state
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1000);
    } catch (error) {
        setLoading(false);
        let errorMessage = "An error occurred during login";
        
        switch (error.code) {
            case "auth/user-not-found":
                errorMessage = "No account found with this email";
                break;
            case "auth/wrong-password":
                errorMessage = "Incorrect password";
                break;
            case "auth/too-many-requests":
                errorMessage = "Too many failed attempts. Please try again later";
                break;
            case "auth/network-request-failed":
                errorMessage = "Network error. Please check your connection";
                break;
            case "auth/invalid-email":
                errorMessage = "Invalid email address";
                break;
            case "auth/invalid-credential":
                errorMessage = "Invalid email or password";
                break;
        }
        
        showNotification(errorMessage, "error");
        
        // Clear password field on error
        passwordInput.value = "";
        passwordInput.focus();
    }
});

// Auto-focus email input on page load
document.getElementById("email").focus();
        
  </script>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      feather.replace();

      const backBtn = document.getElementById("back-btn");
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("toggle-password");

      backBtn?.addEventListener("click", () => {
        if (document.referrer && !document.referrer.includes(location.href)) {
          history.back();
        } else {
          window.location.href = "/welcome.html";
        }
      });

      togglePassword?.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        togglePassword.innerHTML = isHidden
          ? '<i data-feather="eye-off"></i>'
          : '<i data-feather="eye"></i>';
        feather.replace();
      });
    });
  </script>
</body>
</html>
