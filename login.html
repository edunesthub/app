<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome to Chawp!</h2>
            <p>Craving something delicious? Log in to explore tasty meals!</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" placeholder="Enter your email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Your Password</label>
                <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                <button type="button" class="password-toggle" id="toggle-password">
                    <i class="feather-eye"></i>
                </button>
            </div>
            <button type="submit" class="btn-primary">
                <span class="button-text">Get Started</span>
                <span class="spinner"></span>
                <i class="feather-arrow-right-circle"></i>
            </button>
            <p class="text-center">New to Chawp? <a href="signup.html">Sign up!</a></p>
        </form>
    </div>

    <div class="notification-container">
        <div id="notification" class="notification">
            <i class="feather-alert-circle"></i>
            <span id="notification-message"></span>
        </div>
    </div>
