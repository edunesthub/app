<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Login</title>
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="icon" href="img/icon-192x192.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css">

</head>
<body>

  <button class="back-button" id="back-btn"><i data-feather="chevron-left"></i></button>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-heading">Login to your account</div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
          <button type="button" class="password-toggle" id="toggle-password">
            <i data-feather="eye"></i>
          </button>
        </div>
        <button type="submit" class="btn-primary">
          <span class="button-text">Login</span>
          <span class="spinner"></span>
        </button>
        <p class="text-center">New? <a href="signup.html">Create account</a></p>
      </form>
    </div>
  </div>

  <div class="notification-container">
    <div id="notification" class="notification">
      <span id="notification-message"></span>
    </div>
  </div>
  <script type="module" src="js/login.js"></script>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      feather.replace();

      const backBtn = document.getElementById("back-btn");
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("toggle-password");

      backBtn?.addEventListener("click", () => {
        if (document.referrer && !document.referrer.includes(location.href)) {
          history.back();
        } else {
          window.location.href = "/welcome.html";
        }
      });

      togglePassword?.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        togglePassword.innerHTML = isHidden
          ? '<i data-feather="eye-off"></i>'
          : '<i data-feather="eye"></i>';
        feather.replace();
      });
    });
  </script>
    <script src="/register-sw.js"></script>

</body>
</html>
