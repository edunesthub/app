<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Login</title>
  <meta name="theme-color" content="#1e1e1e" />
  <link rel="icon" href="img/icon-192x192.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/login.css">

</head>
<body>

  <button class="back-button" id="back-btn"><i data-feather="chevron-left"></i></button>

  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-heading">Login to your account</div>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••" required />
          <button type="button" class="password-toggle" id="toggle-password">
            <i data-feather="eye"></i>
          </button>
        </div>
        <button type="submit" class="btn-primary">
          <span class="button-text">Login</span>
          <span class="spinner"></span>
        </button>
        <p class="text-center">New? <a href="signup.html">Create account</a></p>
      </form>
    </div>
  </div>

  <div class="notification-container">
    <div id="notification" class="notification">
      <span id="notification-message"></span>
    </div>
  </div>
  <script type="module">
    
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyADvpUQWo75ExePGoCRirD2mM-lmfM4Cmc",
    authDomain: "von600-7982d.firebaseapp.com",
   projectId: "von600-7982d",
    storageBucket: "von600-7982d.appspot.com",
     messagingSenderId: "164591218045",
    appId: "1:164591218045:web:afe17512e16573e7903014",
   measurementId: "G-E69DMPLXBK"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const loginForm = document.getElementById("login-form");
const notification = document.getElementById("notification");
const notificationMessage = document.getElementById("notification-message");
const submitButton = loginForm.querySelector("button[type='submit']");
const buttonText = submitButton.querySelector(".button-text");
const passwordInput = document.getElementById("password");

// Check auth state immediately to prevent logged-in users from accessing login page
onAuthStateChanged(auth, (user) => {
    if (user) {
        // Redirect to index.html if user is already logged in
        if (!window.location.pathname.includes("index.html")) {
            window.location.href = "index.html";
        }
    }
});



function showNotification(message, type = "success") {
    // Remove any existing notifications first
    notification.classList.remove("show", "error", "success", "warning");
    
    // Update notification content and style
    notificationMessage.textContent = message;
    notification.className = `notification ${type}`;
    
    // Add appropriate icon
    const icon = type === "error" ? "alert-circle" : 
                type === "warning" ? "alert-triangle" : "check-circle";
    notification.innerHTML = `<i class="feather-${icon}"></i><span id="notification-message">${message}</span>`;
    
    // Force a reflow
    notification.offsetHeight;
    
    // Show notification
    notification.classList.add("show");
    
    // Hide notification after 3 seconds
    setTimeout(() => {
        notification.classList.remove("show");
    }, 3000);
}

function setLoading(isLoading) {
    submitButton.classList.toggle("loading", isLoading);
    buttonText.textContent = isLoading ? "Logging in..." : "Login";
}

// Validate email format
function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
}

loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // Validate inputs
    if (!email || !password) {
        showNotification("Please fill in all fields", "error");
        return;
    }

    if (!isValidEmail(email)) {
        showNotification("Please enter a valid email address", "error");
        return;
    }

    if (password.length < 6) {
        showNotification("Password must be at least 6 characters", "error");
        return;
    }

    setLoading(true);

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        showNotification("Login successful! Redirecting...", "success");
        
        // Store login state
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        
        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = "index.html";
        }, 1000);
    } catch (error) {
        setLoading(false);
        let errorMessage = "An error occurred during login";
        
        switch (error.code) {
            case "auth/user-not-found":
                errorMessage = "No account found with this email";
                break;
            case "auth/wrong-password":
                errorMessage = "Incorrect password";
                break;
            case "auth/too-many-requests":
                errorMessage = "Too many failed attempts. Please try again later";
                break;
            case "auth/network-request-failed":
                errorMessage = "Network error. Please check your connection";
                break;
            case "auth/invalid-email":
                errorMessage = "Invalid email address";
                break;
            case "auth/invalid-credential":
                errorMessage = "Invalid email or password";
                break;
        }
        
        showNotification(errorMessage, "error");
        
        // Clear password field on error
        passwordInput.value = "";
        passwordInput.focus();
    }
});

// Auto-focus email input on page load
document.getElementById("email").focus();
        
  
  </script>

  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      feather.replace();

      const backBtn = document.getElementById("back-btn");
      const passwordInput = document.getElementById("password");
      const togglePassword = document.getElementById("toggle-password");

      backBtn?.addEventListener("click", () => {
        if (document.referrer && !document.referrer.includes(location.href)) {
          history.back();
        } else {
          window.location.href = "/welcome.html";
        }
      });

      togglePassword?.addEventListener("click", () => {
        const isHidden = passwordInput.type === "password";
        passwordInput.type = isHidden ? "text" : "password";
        togglePassword.innerHTML = isHidden
          ? '<i data-feather="eye-off"></i>'
          : '<i data-feather="eye"></i>';
        feather.replace();
      });
    });
  </script>
    <script type="module" src="/register-sw.js"></script>


<script>
  document.querySelectorAll('a.footer-tab').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      const baseUrl = link.getAttribute('href').split('?')[0];
      const timestamp = Date.now();
      window.location.href = `${baseUrl}?refresh=${timestamp}`;
    });
  });
</script>

</body>
</html>
